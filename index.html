<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking css file -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Banana Talks</title>
  </head>

  <body>
    <header>
      <h1>Banana Talks</h1>

      <div class="container-flex">
        <section class="left">
          <textarea
            id="inputMsg"
            placeholder="Enter your text that you want to translate."
          ></textarea>
        </section>

        <div class="center">
          <button class="translate">
            <img src="images/arrow.svg" alt="arrow" />
          </button>

          <button class="reset">
            <img src="images/cross.svg" alt="" />
          </button>
        </div>

        <section class="right" >
          <img class= "showimg" src="images/minion.png" alt="minion">
        </section>
      </div>
    </header>

    <script src="js/script.js"></script>
  </body>
</html>
